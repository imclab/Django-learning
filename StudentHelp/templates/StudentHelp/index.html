{% extends "StudentHelp/base.html" %}
{% block title %}Team wizard{% endblock %}
{% block content %}

    <h1>Team selector wizard</h1>

    <p class="lead">Please follow the next steps to know <br> which will be your team. </p>

    <div class="panel panel-danger">
        <div class="panel-heading">
            <h3 class="panel-title">Warning!</h3>
        </div>
        <div class="panel-body">
            App under development!
        </div>
    </div>


    <form role="form">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Full name">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">Profile picture</label>
            <input type="file" id="exampleInputFile">

            <p class="help-block">Please upload your profile picture.</p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox">I accept the terms of use.
            </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

{% endblock %}
